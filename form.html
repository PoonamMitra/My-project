<!DOCTYPE html>

<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Responsive Form by Poonam Mitra</title>

	<link rel="stylesheet" type="text/css" href="style.css">
	<!-- Add icon library -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="form-container">
            <form>
                <div class="input-name ">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="First Name" class="name">
                    <span>
                        <i class="fa fa-user"></i>
                        <input type="text" placeholder="Last Name" class="name">
                    </span>
                </div>
                <div class="input-name ">
                    <i class="fa fa-envelope email"></i>
                    <input type="email" placeholder="Email" class="text-name">
                </div>
                <div class="input-name ">
                    <i class="fa fa-lock"></i>
                    <input type="Password" placeholder="Password" class="text-name">
                </div> 
                <div class="input-name ">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Confirm Password" class="text-name">
                </div>      
                <div class="input-name ">
                    <input type="radio" class="radio-button" name="gender">
                    <label>Male</label>

                </div> 
                <div class="input-name ">
                    <input type="radio" class="radio-button" name="gender">
                    <label>Female</label>

                </div> 
                <div class="input-name ">
                    <select class="country">
                        <option>Select a Country</option>
                        <option>India</option>
                        <option>US</option>
                        <option>UK</option>
                        <option>China</option>
                        <option>Japan</option>
                    </select>
                    <div class="arrow"></div>
                </div> 
                <div class ="input-name">
                    <input type="checkbox" class="check-button">
                    <label>I accept the terms and conditions</label>
                </div>
                <div class ="input-name">
                    <input type="Submit" class="button" value="Register">
        
                </div>
                  
              
            </form>
        </div>

    </div>
    
</body>
</html>
